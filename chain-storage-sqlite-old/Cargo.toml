[package]
name = "chain-storage-sqlite-old"
version = "0.1.0"
authors = [ "Nicolas Di Prima <nicolas.diprima@iohk.io>"
          , "Vincent Hanquez <vincent.hanquez@iohk.io>"
          , "Eelco Dolstra <edolstra@gmail.com>"
          , "Mikhail Zabaluev <mikhail.zabaluev@gmail.com>"
          , "Alexander Vershilov <alexander.vershilov@gmail.com>"
          ]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
chain-core = { path = "../chain-core" }
chain-storage = { path = "../chain-storage" }
r2d2 = "0.8"
r2d2_sqlite = "0.8"
rusqlite = { version = "0.16.0", features = ["bundled", "unlock_notify"] }
thiserror = "1.0"

criterion = { version = "0.3.0", optional = true }
rand_core = { version = "0.5", features = ["getrandom"], optional = true }
tempfile = { version = "3.1.0", optional = true }

[features]
with-bench = ["criterion", "tempfile", "rand_core"]

[dev-dependencies]
rand_core = { version = "0.5", features = ["getrandom"] }

[[bench]]
harness = false
name = "storage"
required-features = ["with-bench"]
